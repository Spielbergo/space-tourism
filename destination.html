<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&family=Barlow:wght@300;400;500&family=Bellefair&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/destination.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="/assets/images/shared/logo.svg" alt="Space Station Logo">
        </div>

        <!-- Mobile Menu Toggle -->
        <div id="menuToggle" class="menu-toggle">
            <img id="menuImage" src="/assets/images/shared/icon-hamburger.svg" alt="Close Menu Icon">
        </div>

        <!-- Rectangle -->
        <div class="rectangle"></div>

        <!-- Navigation -->
        <div class="main-nav-container">
            <div id="mainNav" class="main-nav">
                <div><a href="index.html"><span class="nav-numbers">00</span> Home</a></div>
                <div class="active"><a href="destination.html"><span class="nav-numbers">01</span> Destination</a></div>
                <div><a href="crew.html"><span class="nav-numbers">02</span> Crew</a></div>
                <div><a href="technology.html"><span class="nav-numbers">03</span> Technology</a></div>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section id="destination-section" class="destination-section"> 
        <h1 class="main-title"><span>01</span> Pick Your Destination</h1>
        <!-- Destination Container -->
        <div id="destination-container" class="destination-container">
            <div class="destination-selector">
            <!-- Destination Planet Image -->
                <div class="destination-img">
                    <img id="planetImage" src="assets/images/destination/image-moon.png" width="450" height="450" alt="Earth's Moon" >
                </div>
                <!-- Destination Text Box -->
                <div class="destination-text">
                    <div class="destination-tabs" id="destinationTabs">
                        <button id="tab1" data-tab="1" class="tab">Moon</button>
                        <button id="tab2" data-tab="2" class="tab">Mars</button>
                        <button id="tab3" data-tab="3" class="tab">Europa</button>
                        <button id="tab4" data-tab="4" class="tab">Titam</button>
                    </div>
                    <h3 id="planetTitle"></h3>
                    <p id="planetText"></p>
                    <hr class="destination-hr">
                    <div class="destination-stats">
                        <div>
                            <h4>Avg. Distance</h4>
                            <p id="stats1"></p>
                        </div>
                        <div>
                            <h4>Est. Travel Time</h4>
                            <p id="stats2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="main.js"></script>
    <script src="assets/js/destination.js"></script>
</body>
</html>
